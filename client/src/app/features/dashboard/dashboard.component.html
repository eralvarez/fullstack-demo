<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="temp">
            <th mat-header-cell *matHeaderCellDef> Temp </th>
            <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
        </ng-container>
    
        <ng-container matColumnDef="part">
            <th mat-header-cell *matHeaderCellDef> Part </th>
            <td mat-cell *matCellDef="let element"> {{element.part}} </td>
        </ng-container>
        
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
        </ng-container>

        <ng-container matColumnDef="unit_cost">
            <th mat-header-cell *matHeaderCellDef> Unit Cost </th>
            <td mat-cell *matCellDef="let element"> {{element.unit_cost}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
